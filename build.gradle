apply plugin: 'java'

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0.0'

dependencies {
    compileOnly group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
	compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}