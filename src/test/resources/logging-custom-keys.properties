handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=io.github.devatherock.json.formatter.JSONFormatter

# Use slf4j log level names
io.github.devatherock.json.formatter.JSONFormatter.use_slf4j_level_names=true

# Change key names
io.github.devatherock.json.formatter.JSONFormatter.key_timestamp=eventTime
io.github.devatherock.json.formatter.JSONFormatter.key_logger_name=loggerName
io.github.devatherock.json.formatter.JSONFormatter.key_log_level=logLevel
io.github.devatherock.json.formatter.JSONFormatter.key_thread_name=threadName
io.github.devatherock.json.formatter.JSONFormatter.key_logger_class=className
io.github.devatherock.json.formatter.JSONFormatter.key_logger_method=methodName
io.github.devatherock.json.formatter.JSONFormatter.key_message=log
io.github.devatherock.json.formatter.JSONFormatter.key_exception=thrown
